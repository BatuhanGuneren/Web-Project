        <script>
            
            function IpGetir(ipadress){
                fetch('https://ipinfo.io/'+ipadress+'?token=a37992c88ade2e')
                .then(function(resp) {return resp.json()})
                .then(function(data){
                    IpGoster(data);
                })
            }
            function IpGoster(yaz){
                
                document.getElementById("ip").innerHTML = yaz.ip;
               
                document.getElementById("hostname").innerHTML = yaz.hostname;
                document.getElementById("city").innerHTML = yaz.city;
                document.getElementById("region").innerHTML = yaz.region;
                document.getElementById("country").innerHTML = yaz.country;
                document.getElementById("loc").innerHTML = yaz.loc;
                document.getElementById("org").innerHTML = yaz.org;
                document.getElementById("postal").innerHTML = yaz.postal;
                document.getElementById("timezone").innerHTML = yaz.timezone;
                if(yaz.bogon==undefined){
                  document.getElementById("bogon").innerHTML = "";
                }
                else{
                  document.getElementById("bogon").innerHTML = "bogon ip";
                }
            }
        </script>
